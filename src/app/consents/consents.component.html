<md-card>
    <md-card-title>Consents</md-card-title>
    <md-card-content>
        <md-list>
            <md-list-item *ngFor="let consentContext of consentContexts">
                <span>{{consentContext.name}}</span>
                <span> - </span>
                <a [routerLink]="['/stylea', consentContext.consentId]">Style A</a>
                <span> - </span>
                <a [routerLink]="['/styleb', consentContext.consentId]">Style B</a>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
