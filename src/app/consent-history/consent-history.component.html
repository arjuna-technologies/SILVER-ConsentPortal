<md-card>
    <md-card-title>Consent History</md-card-title>
    <md-card-content>
        <md-list>
            <md-list-item *ngFor="let event of events">
                <md-card mdLine>
                    <md-card-header>
                        <md-icon md-card-avatar *ngIf="event.eventtype == 'create'">create</md-icon>
                        <md-icon md-card-avatar *ngIf="event.eventtype == 'update'">border_color</md-icon>
                        <md-icon md-card-avatar *ngIf="event.eventtype == 'use'">security</md-icon>
                        <md-icon md-card-avatar *ngIf="event.eventtype == 'remove'">remove</md-icon>
                        <md-card-title>{{event.eventtype}}</md-card-title>
                        <md-card-subtitle>{{event.timestamp}}</md-card-subtitle>
                    </md-card-header>
                    <md-card-content>
                        Test
                    </md-card-content>
                </md-card>
            </md-list-item>
        </md-list>
    </md-card-content>
    <md-card-actions>
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutWrap>
            <button md-raised-button color="primary" routerLink="/">
                <h2><md-icon>clear</md-icon> Done</h2>
            </button>
        </div>
    </md-card-actions>
</md-card>
