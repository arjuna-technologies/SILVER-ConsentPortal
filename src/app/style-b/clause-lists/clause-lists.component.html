<div fxLayout="column" fxLayoutAlign="space-around stretch" *ngIf="clauseLists.length !== 0">
    <div fxLayout="row" fxLayoutAlign="space-around start">
         <silver-clause-list fxFlex *ngFor="let clauseList of clauseLists" [heading]="clauseList.heading" [clauses]="clauseList.clauses"></silver-clause-list>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center" class="actions">
        <button mat-raised-button color="primary" (click)="doCreateConsent()">
            <h2><mat-icon>add</mat-icon> Create Consent</h2>
        </button>
        <button mat-raised-button (click)="doCancel()">
            <h2><mat-icon>clear</mat-icon> Cancel</h2>
        </button>
    </div>
</div>
