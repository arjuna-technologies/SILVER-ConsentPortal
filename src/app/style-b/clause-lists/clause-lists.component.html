<div fxLayout="column" fxLayoutAlign="space-around stretch" *ngIf="clauseLists.length !== 0">
    <div fxLayout="row" fxLayoutAlign="space-around start">
         <app-clause-list fxFlex *ngFor="let clauseList of clauseLists" [heading]="clauseList.heading" [clauses]="clauseList.clauses"></app-clause-list>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center" class="actions">
        <button md-raised-button color="primary">
            <h2><md-icon>add</md-icon> Create Consent</h2>
        </button>
        <button md-raised-button>
            <h2><md-icon>clear</md-icon> Cancel</h2>
        </button>
    </div>
</div>
